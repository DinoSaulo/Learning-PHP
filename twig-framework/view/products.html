{% extends "layout.html" %} 
 
{% block content %}
    <table border="1" style="width: 80%;">
        <thead>
            <tr>
                <td>Código</td>
                <td>Produto</td>
                <td>Descrição</td>
                <td>Valor</td>
                <td>Data Cadastro</td>
            </tr>
        </thead>
        <tbody>           
            {% for product in products %}
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.value }}</td>
                    <td>{{ product.date_register|date("d/m/Y") }}</td> 
                </tr>
            {% endfor %} 
        </tbody>
    </table>
{% endblock %}
